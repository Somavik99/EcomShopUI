<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Linking StyleSheet -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/utilities.css">
    <!-- Linking Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Linking GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&family=Alike&family=Comfortaa&family=Dancing+Script&family=Delicious+Handrawn&family=Krub&family=Lobster&family=Montserrat:wght@300&family=Playfair+Display&family=Poppins:wght@300&family=Ubuntu:wght@300&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Header Section With Banner Info -->
    <header>
      <section
        class="Top__Nav__section bg-black h-100"
        style="overflow-x: hidden; width: inherit"
      >
        <div class="Nav__container row">
          <div class="col-lg-6 col-sm-12">
            <img
              src="./Assets/BootstrapIcon/india.png"
              style="width: 25px"
              class="ms-3"
              alt="india"
            />
            <select class="text-white bg-black ms-3 mt-3">
              <option>IND</option>
              <option>USA</option>
              <option>UAE</option>
              <option>Other</option>
            </select>
            <span class="text-white">+918431040457</span>
          </div>
          <div class="col-lg-6 col-sm-12 float-sm-start">
            <div class="mt-3">
              <ul
                class="d-flex flex-wrap flex-lg-row flex-sm-column mt-1 flex-md-column list-unstyled text-white"
                style="margin-left: 45%"
              >
                <li class="ms-4 float-sm-start list__hover">My account</li>
                <li class="ms-4 float-sm-start list__hover">Wishlist</li>
                <li class="ms-4 float-sm-start list__hover">Shopping</li>
                <li class="ms-4 float-sm-start list__hover">Cart</li>
                <li class="ms-4 float-sm-start list__hover">Checkout</li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <section class="Bot__Nav__section">
        <nav class="Navbar__Bot navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <img
              class="navbar-brand"
              src="./Assets/images/logo/Logo.png"
              style="width: 150px"
              href="#"
            />
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse"
              id="navbarSupportedContent"
              style="margin-left: 10%"
            >
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item ms-md-4 ms-sm-3 ">
                  <a class="nav-link text-black Link__hover" href="#">Category</a>
                </li>

                <li class="nav-item ms-md-4 ms-sm-3">
                  <a class="nav-link disabled text-black position-relative Link__hover"
                    >Latest
                    <div
                      class="position-absolute top-0 end-0 bg bg-danger ps-1 pe-1 text-white rounded-1"
                      style="font-size: 8px"
                    >
                      HOT
                    </div></a
                  >
                </li>
                <li class="nav-item ms-md-4 ms-sm-3">
                  <a class="nav-link disabled text-black Link__hover">Blog</a>
                </li>
                <li class="nav-item ms-md-4 ms-sm-3">
                  <a class="nav-link disabled text-black Link__hover">Pages</a>
                </li>
                <li class="nav-item ms-md-4 ms-sm-3">
                  <a class="nav-link disabled text-black Link__hover">Contact</a>
                </li>
              </ul>
              <form
                class="d-flex flex-xl-row flex-lg-column flex-md-col"
                style="margin-left: 10%"
                role="search"
              >
                <input
                  class="form-control me-2 mt-1"
                  style="width: 170px; height: 40px"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <div>
                  <button
                    class="btn btn-outline-success"
                    style="width: 50px"
                    type="submit"
                  >
                    <img src="./Assets/BootstrapIcon/Search.svg" alt="search" />
                  </button>
                  <button
                    class="btn btn-outline-secondary position-relative ms-lg-1 ms-sm-0 ms-xl-2"
                    style="width: 50px"
                  >
                    <img
                      src="./Assets/BootstrapIcon/Heart.svg"
                      style="color: red"
                      alt
                    />
                    <div
                      class="position-absolute top-0 end-0 bg bg-primary ps-1 pe-1 text-white rounded-1"
                      style="font-size: 8px"
                    >
                      02
                    </div>
                  </button>
                  <button
                    class="btn btn-outline-secondary position-relative ms-md-3 ms-lg-1 ms-sm-0 ms-xl-2 mt-1"
                    style="width: 50px"
                  >
                    <img src="./Assets/BootstrapIcon/Cart.svg" alt />
                    <div
                      class="position-absolute top-0 end-0 bg bg-primary ps-1 pe-1 text-white rounded-1"
                      style="font-size: 8px"
                    >
                      02
                    </div>
                  </button>
                  <button
                    class="btn btn-primary text-light rounded-5 mt-1 ms-lg-1 ms-sm-0 ms-xl-2 text-center"
                    style="width: 100px; height: 50px"
                  >
                    Sign In
                  </button>
                </div>
              </form>
            </div>
          </div>
        </nav>
      </section>

      <!-- Creating the hero section -->
      <section
        class="Hero__section h-100 w-100 position-relative d-flex flex-row flex-wrap"
      >
        <img
          src="./Assets/images/hero/hero_man.png"
          alt="surprised__woman"
          style="height: 650px; margin-left: 50px"
          class="mh-100 mw-100"
        />
        <div style="margin-left: 20%; margin-top: 8%">
          <p
            style="
              font-family: 'Dancing Script', cursive;
              color: rgb(0, 140, 255);
              font-size: 30px;
              font-weight: 600;
            "
          >
            60% Discount
          </p>
          <p style="font-family: 'Playfair Display', serif; font-size: 80px;font-weight: 800;">
            Winter <br />Collection
          </p>
          <p style="font-family: 'Playfair Display', serif;font-style: italic;">Best Cloth Collection By 2020</p>
        </div>
      </section>
    </header>
  </body>
</html>
